<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button menu="citizen-menu"></ion-menu-button>
      <!-- <ion-back-button></ion-back-button> -->
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button>
        <span *ngIf="!ios">
          <ion-icon slot="icon-only" name="log-out" [routerLink]="['/login']" routerLinkActive="router-link-active" ></ion-icon>
        </span>
      </ion-button>
    </ion-buttons>

    <ion-title>Homepage</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-grid>
    <ion-row>
      <ion-col *ngFor="let feature of pwa_features" size="6" (click)="goToDetailsView(feature)">
        <preload-image [ratio]="{w: 1, h: 1}" [src]="feature.image"></preload-image>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
